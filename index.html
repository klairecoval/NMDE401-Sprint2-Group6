<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sprint 2</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script type="text/javascript" src="src/source.js"></script>
    </head>
    <body>
        <div id="startMessage">
            <video autoplay muted loop id="myVideo">
                <source src="assets/musicEmitting.mp4" type="video/mp4">
            </video>
            
            <img src="assets/title-img.png" style="width:45rem">
            <button id="start-button" onclick="startGame()"><img src="assets/start-button.png" style="width:11rem"></button>
        </div>

        <h2 id="songName">How well do you know <span class="darkerText">Day n Night</span> by <span class="darkerText">Kid Cudi</span>?</h2>

        <div id="content">
            <div id="cardPile"> </div>
            <div class="countdown"></div>
            <div id="cardSlots"> </div>
        </div>

        <div id="successMessage">
            <div class="winLoseText">
                <h1 style="font-size:90px">WINNER</h1>
                <img src="assets/GIF.gif" style="width:22rem">
                <br>
                <button onclick="init()">play again</button>
                <button>level up</button>
            </div>
        </div>

        <div id="failMessage">
            <div class="winLoseText">
                <img src="assets/lose.png" style="width:22rem">
                <h1>You're not the music master today. Try again!</h1>
                <br>
                <button onclick="location.reload()">play again</button>
            </div>
        </div>

        <!--Audio-->
        <audio id="audio1">
            <source src="assets/audio/cudi1.mp3" type="audio/mp3">
        </audio>
        <audio id="audio2">
            <source src="assets/audio/cudi2.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio3">
            <source src="assets/audio/cudi3.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio4">
            <source src="assets/audio/cudi4.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio5">
            <source src="assets/audio/cudi5.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio6">
            <source src="assets/audio/cudi6.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio7">
            <source src="assets/audio/cudi7.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio8">
            <source src="assets/audio/cudi8.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio9">
            <source src="assets/audio/cudi9.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio10">
            <source src="assets/audio/cudi10.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio11">
            <source src="assets/audio/cudi11.mp3"  type="audio/mp3">
        </audio>
        <audio id="audio12">
            <source src="assets/audio/cudi12.mp3"  type="audio/mp3">
        </audio>
        <audio id="audioFull">
            <source src="assets/audio/CudiFullSong.mp3"  type="audio/mp3">
        </audio>
    </body>
</html>
